<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>effect-ui App</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        line-height: 1.6;
        padding: 2rem;
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        margin-bottom: 1rem;
        color: #333;
      }
      .counter {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin: 1rem 0;
      }
      .count {
        font-size: 2rem;
        font-weight: bold;
        min-width: 3rem;
        text-align: center;
      }
      button {
        font-size: 1.5rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #f5f5f5;
      }
      button:hover {
        background: #e5e5e5;
      }
      button:active {
        background: #d5d5d5;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
